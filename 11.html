<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
    font-family:Georgia, 'Times New Roman', Times, serif;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJ-vVIsh4-umhKQItLZ7e6UbKRtII55tE7HA&usqp=CAU);
    background-repeat: no-repeat;
    background-size: 1483px 745px;
}

.container{
    background-image: linear-gradient(to left,#596026,#cf869a);
    border: 2px solid black;
    height: 200px;
    width: 300px;
    border-radius: 10%;
    margin: 150px 0px 0px 600px;
}

input[type="submit"] {
    display: inline-block;
    margin: 20px auto;
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 200px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 16px;
    color: black;
    background-image: linear-gradient(to left,#925fee,#cf869a) ;
    cursor: pointer;
}

input[type="submit"]:hover{
    transition: 2s ease-in-out;
    background-image: linear-gradient(to right,#925fee,#cf869a);
    color: black;
}

p{
    padding: 30px;
    text-align: center;
}

input[type="button"]{
    display: inline-block;
    margin: 20px auto;
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 90px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 16px;
    color: black;
    background-image: linear-gradient(to left,#925fee,#cf869a) ;
    cursor: pointer;
}

input[type="button"]:hover{
    display: block;
    
}

form{
    display: inline;
}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>mann ja na yaar</p>
        <form action="https://thumbs.dreamstime.com/z/say-yes-vector-emoji-white-background-172453973.jpg">
        <input type="submit" value="okk mann gyi">
    </form>
        <input type="button" value="nahi manugi">
    </div>
</body>
</html>
